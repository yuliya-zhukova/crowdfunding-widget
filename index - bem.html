<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main-bem.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="crowdfunding-widget">
    <div class="slogan">
      <div class="slogan__amount">
        $167
      </div>
      <div class="slogan__content">
        still needed for this project
      </div>
    </div>
    <div class="progress-bar">
      <div class="progress-bar__full"></div>
    </div>
    <div class="crowdfunding-widget__content">
      <p>
        <span class="days">Only 3 days left</span> to fund this project.
      </p>
      <p>
        Join the <span class="donors">42</span> other donors who have already supported this project. Every dollar helps.
      </p>
      <div class="payment">
        <label>
          <input type="text" class="payment__amount" placeholder="">
        </label>
        <button type="submit" class="button buttom__give-now">
          Give Now
        </button>
      </div>
      <div class="question">
        <a href="#" class="question__why">
          Why give $50?
        </a>
      </div>
    </div>
    <div class="controls">
      <button type="submit" class="button">
        Save for later
      </button>
      <button class="button">
        Tell your friends
      </button>
    </div>
  </div>
</body>
</html>
