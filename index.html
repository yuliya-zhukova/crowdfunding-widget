<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="widget">
    <div class="still-needed">
      <span class="amount">$167</span> still needed for this project
    </div>
    <div class="bar">
      <div class="full"></div>
    </div>
    <div class="main">
      <p>
        <span class="days">Only 3 days left</span> to fund this project.
      </p>
      <p>
        Join the <span class="donors">42</span> other donors who have already supported this project. Every dollar helps.
      </p>
      <div class="buttons">
        <label>
          <input type="text" class="payment" placeholder="">
        </label>
        <button type="submit" class="button pay">
          Give Now
        </button>
      </div>
      <p>
        <a href="#" class="why">
          <span>Why give $50?</span>
        </a>
      </p>
    </div>
    <div class="buttons">
      <button type="submit" class="button save">
        Save for later
      </button>
      <button class="button tell">
        Tell your friends
      </button>
    </div>
  </div>
</body>
</html>
